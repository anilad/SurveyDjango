<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'surveyApp/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/process" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your full name">
            <br>
            <select name="location">
                <option value="None">Dojo Location</option>
                <option value="Seattle">Seattle</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Silicon Valley">Silicon Valley</option>
                <option value="Washington DC">Washington DC</option>
                <option value="Dallas">Dallas</option>
                <option value="Chicago">Chicago</option>
                <option value="Tulsa">Tulsa</option>
            </select>
            <br>
            <select name="language">
                <option value="None">Favorite Language</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
            </select>
            <br>
            <textarea name="comment" cols="30" rows="10" placeholder="Enter comment here"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.info %} class="{{ message.info }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
